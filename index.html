<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <img src="palm-trees.jpeg">
    <div class="container">
    <h1>Plan your next relaxing beach getaway! We offer the best deals you won't find anywhere else. Sign up now for more information and to book your next vacation.</h1>
    <h2>Sounds good? All right, let's go!</h2>
    <div class="user-signup">
    <form
    action="destination.html"
    method="get">
            <label for="first-name">First Name:</label>
            <input type="text"
                id="first-name"
                name="first-name"
                placeholder="Jon"
                required
                >
            <label for="last-name">Last Name:</label>
            <input type="text" 
                id="last-name"
                name="last-name"
                placeholder="Snow"
                required
                >
            <label for="email">Email</label>
            <input type="email"
                id="email"
                name="email"
                placeholder="you@example.com"
                required
                >
            <label for="phone-number">Phone Number</label>
            <input type="text"
                id="phone-number"
                name="phone-number"
                placeholder="XXX-XXX-XXXX"
                required
                >
           <label for="password">Password</label>
            <input type="password"
                id="password"
                name="password"
                placeholder="Enter Password"
                pattern="[A-Za-z\d\]{6,13}"
                title="Password must be between 6 and 13 characters in length and contain letters or numbers. No spaces or special characters."
                required
                >
            <label for="confirm-password">Confirm Password</label>
            <input type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Re-enter Password"
                pattern="[A-Za-z\d\]{6,13}"
                required
                >
    </div>
        <br>
        <button type="submit">Create Account</button>
        <button type="reset">Reset</button>
    </form>
    <p>Already have an account?</p> <a href="my-account.html">Log in</a>
    </div>
</body>
</html>
